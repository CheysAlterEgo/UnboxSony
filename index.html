<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chey's Mystery Box</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
  }

  h1 {
    margin-top: 50px;
  }

  .box-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 30px;
  }

  .box {
    width: 180px;
    height: 240px;
    margin: 10px;
    position: relative;
    cursor: pointer;
  }

  .box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: opacity 0.3s ease;
  }

  .box img.second {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    opacity: 0;
    transform: translate(-50%, -50%);
    z-index: 10;
    transition: opacity 0.3s ease, width 0.3s ease, height 0.3s ease;
    pointer-events: none;
  }

  .box:hover img:first-child {
    opacity: 0;
  }

  .box:hover img.second {
    opacity: 1;
    width: 500px;
    height: 500px;
  }
</style>

</head>
<body>
  <h1>Welcome to Chey's Mystery Box Site</h1>
  <div class="box-container">
    <div class="box" onclick="revealPrize(this, 1)">
      <img src="marineBox.png" alt="Mystery Box 1">
      <img src="marineBoxtype.png" class="second" alt="Hover Image">
    </div>
    <div class="box" onclick="revealPrize(this, 2)">
      <img src="box-closed.png" alt="Mystery Box 2">
      <img src="box-hover.png" class="second" alt="Hover Image">
    </div>
    <div class="box" onclick="revealPrize(this, 3)">
      <img src="box-closed.png" alt="Mystery Box 3">
      <img src="box-hover.png" class="second" alt="Hover Image">
    </div>
    <div class="box" onclick="revealPrize(this, 4)">
      <img src="box-closed.png" alt="Mystery Box 4">
      <img src="box-hover.png" class="second" alt="Hover Image">
    </div>
  </div>

  <script>
    const boxPrizes = {
      1: [
        'whale.png', 'sharky.png', 'seal.png', 'shell.png',
        'clown.png', 'man.png', 'blowfish.png', 'seahorse.png',
        'star', 'box1-prize10.png', 'box1-prize11.png', 'box1-prize12.png',
        'box1-secret.png'
      ],
      2: [
        'box2-prize1.png', 'box2-prize2.png', 'box2-prize3.png', 'box2-prize4.png',
        'box2-prize5.png', 'box2-prize6.png', 'box2-prize7.png', 'box2-prize8.png',
        'box2-prize9.png', 'box2-prize10.png', 'box2-prize11.png', 'box2-prize12.png',
        'box2-secret.png'
      ],
      3: [
        'box3-prize1.png', 'box3-prize2.png', 'box3-prize3.png', 'box3-prize4.png',
        'box3-prize5.png', 'box3-prize6.png', 'box3-prize7.png', 'box3-prize8.png',
        'box3-prize9.png', 'box3-prize10.png', 'box3-prize11.png', 'box3-prize12.png',
        'box3-secret.png'
      ],
      4: [
        'box4-prize1.png', 'box4-prize2.png', 'box4-prize3.png', 'box4-prize4.png',
        'box4-prize5.png', 'box4-prize6.png', 'box4-prize7.png', 'box4-prize8.png',
        'box4-prize9.png', 'box4-prize10.png', 'box4-prize11.png', 'box4-prize12.png',
        'box4-secret.png'
      ]
    };

    function revealPrize(box, boxNumber) {
      const prizes = boxPrizes[boxNumber];

      // Make the 13th (index 12) prize harder to get (e.g., 5% chance)
      const rand = Math.random();
      let selectedPrize;
      if (rand < 0.05) {
        selectedPrize = prizes[12];
      } else {
        const normalIndex = Math.floor(Math.random() * 12);
        selectedPrize = prizes[normalIndex];
      }

      const imgElements = box.getElementsByTagName('img');
      imgElements[0].src = selectedPrize;
      imgElements[1].style.display = 'none';
    }
  </script>
</body>
</html>
