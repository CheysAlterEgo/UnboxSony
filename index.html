<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chey's Mystery Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 50px;
    }

    .box-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .box {
      width: 200px;
      height: 200px;
      margin: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .box:hover img:first-child {
      opacity: 0;
    }

    .box img.second {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    .box:hover img.second {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Welcome to Chey's Mystery Box Site</h1>
  <div class="box-container">
    <div class="box" onclick="revealPrize(this)">
      <img src="box-closed.png" alt="Mystery Box">
      <img src="box-hover.png" class="second" alt="Hover Image">
    </div>
    <div class="box" onclick="revealPrize(this)">
      <img src="box-closed.png" alt="Mystery Box">
      <img src="box-hover.png" class="second" alt="Hover Image">
    </div>
    <div class="box" onclick="revealPrize(this)">
      <img src="box-closed.png" alt="Mystery Box">
      <img src="box-hover.png" class="second" alt="Hover Image">
    </div>
    <div class="box" onclick="revealPrize(this)">
      <img src="box-closed.png" alt="Mystery Box">
      <img src="box-hover.png" class="second" alt="Hover Image">
    </div>
  </div>

  <script>
    const prizeImages = [
      'prize1.png',
      'prize2.png',
      'prize3.png',
      'prize4.png',
      'prize5.png'
    ];

    function revealPrize(box) {
      const randomPrize = prizeImages[Math.floor(Math.random() * prizeImages.length)];
      const imgElements = box.getElementsByTagName('img');

      // Replace the first image (the default image)
      imgElements[0].src = randomPrize;
      // Optionally also hide the hover effect image
      imgElements[1].style.display = 'none';
    }
  </script>
</body>
</html>
